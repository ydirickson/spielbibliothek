<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spielbibliothek - {{ title }}</title>
</head>

<body>
    <div>
        <h1>{{ title }}</h1>
        <form method="POST" action="/new-game">
            <div class="form-group">
                <label for="form-name">Name</label>
                <input name="name" id="form-name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="form-category">Category</label>
                <input name="category" id="form-category" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="form-plataform">Plataform</label>
                <input name="plataform" id="form-plataform" class="form-control" required />
            </div>
            <input type="submit" value="Send" />
        </form>
    </div>
</body>

</html>
